<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Bank Account</h1>
    <form
            th:action="@{/bankaccount/edit/{id}(id=${bankAccount.id})}"
            th:object="${bankAccount}"
            method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input disabled type="number" th:field="*{id}" name="id" class="form-control" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputCustomer">Customer Id</label>
            <input disabled type="number" th:field="*{customerId}" name="customerId" class="form-control" id="inputCustomer">
        </div>

        <div class="form-group">
            <label for="inputType">Type</label>
            <input disabled type="text" th:field="*{type}" class="form-control" name="type" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input type="text" th:field="*{balance}" class="form-control" name="balance" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
