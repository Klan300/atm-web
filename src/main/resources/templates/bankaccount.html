<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">


<div layout:fragment="content" class="container" >
    <h1>Register Customer</h1>
    <form action="#" th:action="@{/bankaccount}" method="POST">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputName">Customer Id</label>
            <input type="input" class="form-control" name="customerId" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputType">Type</label>
            <input type="input" class="form-control" name="type" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputbalance">Balance</label>
            <input type="input" class="form-control" name="balance" id="inputbalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

    <hr>
    <h1>All Customers</h1>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Customer Id</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankAccount : ${allBankAccount}">
            <td th:text="${bankAccount.id}"></td>
            <td th:text="${bankAccount.customerId}"></td>
            <td th:text="${bankAccount.type}"></td>
            <td th:text="${bankAccount.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>
